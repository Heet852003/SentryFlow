name: SentryFlow Firmware CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential cppcheck

      - name: Build firmware
        run: |
          cd firmware
          make all

      - name: Firmware self-test
        run: |
          cd firmware
          make test

      - name: Static analysis (cppcheck)
        run: |
          cppcheck --enable=warning,style,performance,portability --error-exitcode=1 firmware/src firmware/include

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python tooling deps
        run: |
          cd tools
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Run Python CI checks
        run: |
          cd tools
          python ci_checks.py

